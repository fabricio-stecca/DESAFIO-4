<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1 class="titulo">Login</h1>
                <p class="t1">Seja bem-vindo(a) novamente. Faça Login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <p><label for="iusuario"><span class="material-symbols-outlined">
                        person</span></label><input type="text" name="usuario" id="iusuario" placeholder="  Account Name" class="caixat"></p>

                    <p><label for="isenha"><span class="material-symbols-outlined">
                        key</span></label><input type="password" name="senha" id="isenha" placeholder="  Password" class="caixat"></p> 
                        
                    <p><input type="submit" value="Entrar" id="submit"></p>   
                    <p><input type="button" value="Recuperar Senha" id="rec"> </p>
                    


                </form>

            </div>

        </section>
